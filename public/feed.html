<script>
    txt = "<div class = \'card-header\'> <h2 class=\'card-title\'>Your Personalized Trip Feed</h2> </div> <div class=\'card-body\'>";
    trips = [{"city" : "Bangalore",
        "price" : 300,
        "image" : ".//images//2.jpg"},
        {"city" : "Switzerland",
            "price" : 300,
            "image" : ".//images//4.jpg"},
        {"city" : "Madrid",
            "price" : 300,
            "image" : ".//images//1.jpg"}];


    var url = "https://journey365.herokuapp.com/";
    var ext = "api/trips/";
    var user_id = "KevinSmall/";
    var counter = 1;

    if(counter === 1)
        document.getElementById("Prev").isDisabled = true;



    var loadPage = function(trips, counter){
        var url = sessionStorage.getItem("url");
        trips = jQuery.get(url);
        for (i=0; i < 3; i++){
            for(j=0;j<3;j++){
                index = i % 3;
                y = i+1;
                x = j+1;
                id = x + "." + y + ".";

                //document.write(id)

                var r = Math.floor((Math.random() * 11)+1);

                var image = "./images/" + r + ".jpg";


                document.getElementById(id + "city").innerHTML = trips[index].destination;
                document.getElementById(id + "image").src = image;
                document.getElementById(id + "price").onclick = goToTrip(index);
                document.getElementById(id + "price").innerHTML = ((trips[index].price)*4).toString();

            }
        }
    }

    var goToTrip = function(index){
        return function () {
            var price, departuredate, leavedate, city, url;

            price = trips[index].price * 2;
            departuredate = trips[index].departuredate;
            leavedate = trips[index].leavedate;
            city = trips[index].city;

            url = "journey365.herokuapp.com/api/"+price+"/"+departuredate+"/"+leavedate+"/"+city+"/";
            sessionStorage.setItem("url", url);
            sessionStorage.setItem("trip", JSON.stringify(trips[index]));
            //document.write(item);
            var sendlink = "trip.html";
            window.location.href = sendlink;
        }
    }

    loadPage(trips, 1);

</script>
